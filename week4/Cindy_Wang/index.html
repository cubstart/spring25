<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="/week4/Cindy_Wang/style.css">
</head>
<body>
    <h1>
        <span id="counter">0</span> cookies
    </h1>
    <div id="cookieContainer">
        <img id="cookieImage"
             src="https://www.inkatrinaskitchen.com/wp-content/uploads/2011/04/Cookie-Monster-Cookies.jpg"
             alt="Cookie"
             onclick="changeImageColor(); addCircle(event); addOneToCounter(); moveCookie();" />
    </div>
    <script src="/week4/Cindy_Wang/script.js" defer></script>
</body>
</html>
